<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ピクロス問題ジェネレーター</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .upload-form { border: 2px dashed #ccc; padding: 30px; border-radius: 10px; width: 300px; margin: 0 auto; }
        input[type="file"] { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>画像からピクロス問題を作成</h1>
    <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
            <p>画像ファイルを選択してください</p>
            <input type="file" name="file">
            <p><input type="submit" value="問題を生成"></p>
        </form>
    </div>
</body>
</html>
